sequence:
  - variables:
      response:
        to: "{{varTo}}"
  - repeat:
      sequence:
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{varImage == null}}"
              sequence:
                - action: whatsapp.send_message
                  data:
                    clientId: default
                    to: "{{repeat.item}}"
                    body:
                      text: "{{varText}}"
              alias: Send Text
            - conditions:
                - condition: template
                  value_template: "{{varImage != ''}}"
              sequence:
                - action: whatsapp.send_message
                  data:
                    clientId: default
                    to: "{{repeat.item}}"
                    body:
                      image:
                        url: "{{varImage}}"
                      caption: "{{varText}}"
              alias: Send Image
      for_each: "{{varTo}}"
  - stop: ""
    response_variable: response
alias: Whatsapp Service
description: ""
fields:
  varTo:
    selector:
      select:
        options:
          - label: Shaylen
            value: 27836051032@s.whatsapp.net
          - label: Devaini
            value: 27726462478@s.whatsapp.net
          - label: Alita
            value: 120363402160736200@g.us
          - label: HA - Price Alerts
            value: 27836051032@s.whatsapp.
          - label: Alita Non-Prod
            value: 120363420086274171@g.us
        multiple: true
        mode: list
    default:
      - 120363402160736200@g.us
    required: true
  varText:
    selector:
      text:
        multiline: true
    name: Text
    required: true
  varImage:
    selector:
      text: null
